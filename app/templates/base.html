<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar fixed-bottom nav-justified navbar-expand-sm navbar-dark bg-dark">
     <a class="navbar-brand" href=""></a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
       <ul class="navbar-nav mx-auto align-items-center">
         <li class="nav-item"><a class="nav-link btn btn-dark btn-outline-secondary" href="/">Login</a></li>
         <li class="nav-item"><a class="nav-link btn btn-dark btn-outline-secondary" href="/dashboard">Dashboard<span class="sr-only">(current)</span></a></li>
         <li class="nav-item"><a class="nav-link btn btn-dark btn-outline-secondary" href="/new-post">Create New Post</a></li>
       </ul>
     </div>
    </nav>
    <div class="container-fluid">
       <div id="block-content">
       {% block content %}{% endblock %}
       </div>
       <div class="row">
          <div class="col-4"></div>
          <div class="col-3">
          {% with messages = get_flashed_messages() %}
             {% if messages %}
                {% for message in messages %}
                   <div class="alert alert-success">
                   {{ message }}
                   </div>
                {% endfor %}
             {% endif %}
           {% endwith %}
         </div>
       </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
